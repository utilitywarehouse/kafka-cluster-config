name: Checks
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3.0.0
    - uses: actions/setup-python@v5.0.0
    - uses: terraform-linters/setup-tflint@v4
    - uses: pre-commit/action@v3.0.1
  check-generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check for outdated generated files
      run: |
        make generate
        git add .
        # The following command will fail if there are any staged changes.
        # The '||' operator ensures that if the git diff command fails,
        # we print a custom error message and then exit with an error code.
        git diff --staged --exit-code || (echo "The generated files must be updated part of your PR. You must run \`make generate\` and commit the changed generated files" && exit 1)
