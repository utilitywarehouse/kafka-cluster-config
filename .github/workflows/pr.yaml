name: Checks
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3.0.0
    - uses: actions/setup-python@v5.0.0
    - uses: terraform-linters/setup-tflint@v4
    - uses: pre-commit/action@v3.0.1
  check-generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check for outdated generated files
      run: |
        make generate
        git add .
        # If git diff finds staged changes, it will exit with a non-zero status code.
        # The '||' operator will then execute the commands on the right, printing
        # a detailed, multi-line error message before failing the step.
        git diff --staged --exit-code || ( \
          printf '%s\n' \
            "----------------------------------------------------------------------" \
            "FAILURE REASON: The generated files must be updated part of your PR." \
            "HOW TO FIX: You must run \`make generate\` and commit the changed generated files" \
            "----------------------------------------------------------------------"; \
          exit 1; \
        )
